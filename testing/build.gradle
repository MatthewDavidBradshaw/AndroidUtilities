apply plugin: 'com.android.application'

android {
	compileSdkVersion 24
	buildToolsVersion "24.0.3"

	defaultConfig {
		minSdkVersion 11
		targetSdkVersion 24
		applicationId "com.matthewtamlin.android_utilities.testing"
	}
}

dependencies {
	compile project(':library')
	compile 'com.android.support:appcompat-v7:24.2.1'
	compile 'org.hamcrest:hamcrest-library:1.3'
	compile 'org.mockito:mockito-core:1.10.19'
	compile 'com.android.support:design:24.2.1'

	testCompile 'junit:junit:4.12'
	testCompile 'org.hamcrest:hamcrest-library:1.3'
	testCompile 'org.mockito:mockito-core:1.10.19'

	androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
	androidTestCompile 'com.android.support.test:runner:0.5'
	androidTestCompile 'org.mockito:mockito-core:1.10.19'
	androidTestCompile 'com.google.dexmaker:dexmaker:1.2'
	androidTestCompile 'com.google.dexmaker:dexmaker-mockito:1.2'
	androidTestCompile 'com.android.support:support-annotations:24.2.1' // Resolves conflict
}

/**
 * Task to grant the permissions required by the instrumented tests.
 */
task grantAndroidTestPermissions(type: Exec) {
	// Permissions list is based on the contents of the instrumented tests
	def permissions = ['android.permission.WRITE_EXTERNAL_STORAGE']

	// Get the path to the adb shell
	def androidPlugin = project.plugins.findPlugin("android")
	def adb = androidPlugin.sdkHandler.sdkInfo?.adb

	// Grant each permission
	permissions.each {
		commandLine "$adb", "shell", "pm", "grant", "com.matthewtamlin.android_utilities.testing",
				"$it"
	}
}